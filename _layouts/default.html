<!DOCTYPE html>
<html lang="{{ site.lang }}">

<head>
  <meta charset="utf-8">

  <!-- See https://github.com/sindresorhus/github-markdown-css#usage -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css" integrity="sha256-HbgiGHMLxHZ3kkAiixyvnaaZFNjNWLYKD/QG6PWaQPc=" crossorigin="anonymous"/>
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>

  <title>{{ page.title | default: site.title }}</title>
  {% seo title=false %}
</head>

<body>
<main class="markdown-body">
  {{ content }}
</main>
</body>

</html>
